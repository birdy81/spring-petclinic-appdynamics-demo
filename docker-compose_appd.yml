version: '2'
services:
  config-server:
    image: mszarlinski/spring-petclinic-config-server
    container_name: config-server
    ports:
     - 8888:8888

  discovery-server:
    image: mszarlinski/spring-petclinic-discovery-server
    container_name: discovery-server
    links:
     - config-server
    depends_on:
      - config-server
    entrypoint: ["./wait-for-it.sh","config-server:8888","--timeout=60","--","java","-Djava.security.egd=file:/dev/./urandom","-jar","/app.jar"]
    ports:
     - 8761:8761

  customers-service:
    image: mszarlinski/spring-petclinic-customers-service
    container_name: customers-service
    links:
     - config-server
     - discovery-server
    depends_on:
     - config-server
     - discovery-server
    entrypoint: ["./wait-for-it.sh","discovery-server:8761","--timeout=60","--","java","-javaagent:/AppServerAgent/javaagent.jar","-Dappdynamics.agent.tierName=CustomerService","-Dappdynamics.agent.nodeName=CustomerServiceNode","-Dappdynamics.agent.reuse.nodeName=true","-Dappdynamics.agent.reuse.nodeName.prefix=CustomerService","-Djava.security.egd=file:/dev/./urandom","-jar","/app.jar"]
    ports:
    - 8081:8081

  visits-service:
    image: mszarlinski/spring-petclinic-visits-service
    container_name: visits-service
    links:
     - config-server
     - discovery-server
    depends_on:
     - config-server
     - discovery-server
    entrypoint: ["./wait-for-it.sh","discovery-server:8761","--timeout=60","--","java","-javaagent:/AppServerAgent/javaagent.jar","-Dappdynamics.agent.tierName=VisitsService","-Dappdynamics.agent.nodeName=VisitsServiceNode","-Dappdynamics.agent.reuse.nodeName=true","-Dappdynamics.agent.reuse.nodeName.prefix=VisitsService","-Djava.security.egd=file:/dev/./urandom","-jar","/app.jar"]
    ports:
     - 8082:8082

  vets-service:
    image: mszarlinski/spring-petclinic-vets-service
    container_name: vets-service
    links:
     - config-server
     - discovery-server
    depends_on:
     - config-server
     - discovery-server
    entrypoint: ["./wait-for-it.sh","discovery-server:8761","--timeout=60","--","java","-javaagent:/AppServerAgent/javaagent.jar","-Dappdynamics.agent.tierName=VetsService","-Dappdynamics.agent.nodeName=VetsServiceNode","-Dappdynamics.agent.reuse.nodeName=true","-Dappdynamics.agent.reuse.nodeName.prefix=VetsService","-Djava.security.egd=file:/dev/./urandom","-jar","/app.jar"]
    ports:
     - 8083:8083

  api-gateway:
    image: mszarlinski/spring-petclinic-api-gateway
    container_name: api-gateway
    links:
     - config-server
     - discovery-server
     - customers-service
     - visits-service
     - vets-service
    depends_on:
     - config-server
     - discovery-server
    entrypoint: ["./wait-for-it.sh","discovery-server:8761","--timeout=60","--","java","-javaagent:/AppServerAgent/javaagent.jar","-Dappdynamics.agent.tierName=ApiGateway","-Dappdynamics.agent.nodeName=ApiGatewayNode","-Dappdynamics.agent.reuse.nodeName=true","-Dappdynamics.agent.reuse.nodeName.prefix=ApiGatewayNode","-Djava.security.egd=file:/dev/./urandom","-jar","/app.jar"]
    ports:
     - 8080:8080

  admin-server:
    image: mszarlinski/spring-petclinic-admin-server
    container_name: admin-server
    links:
     - config-server
     - discovery-server
    depends_on:
     - config-server
     - discovery-server
    entrypoint: ["./wait-for-it.sh","discovery-server:8761","--timeout=60","--","java","-javaagent:/AppServerAgent/javaagent.jar","-Dappdynamics.agent.tierName=AdminServer","-Dappdynamics.agent.nodeName=AdminServerNode","-Dappdynamics.agent.reuse.nodeName=true","-Dappdynamics.agent.reuse.nodeName.prefix=AdminServerNode","-Djava.security.egd=file:/dev/./urandom","-jar","/app.jar"]
    ports:
     - 9090:9090
